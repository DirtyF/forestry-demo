    required: false
  label: Title
- name: description
  type: text
  config:
    required: true
  label: description
- name: date
  type: datetime
  label: date
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: type
  type: select
  default: blog
  config:
    required: true
    options:
    - blog
    - case-studies
    - news
    - downloads
    source:
      type: simple
      section: 
      file: 
      path: 
  label: type
- name: image
  type: file
  config:
    maxSize: 250
  label: image
- name: list
  type: list
  config:
    use_select: true
    min: 1
    max: 3
    source:
      type: simple
    options:
    - Scott
    - Jordan
    - Nolan
  label: List
  description: Who's the coolest?
- name: authors
  type: field_group_list
  fields:
  - name: name
    type: text
    config:
      required: false
    label: name
  - name: bio
    type: text
    config:
      required: false
    label: bio
  - name: photo
    type: file
    config:
      maxSize: '0.1'
    label: photo
  - name: url
    type: text
    config:
      required: false
    label: url
  - name: date
    type: datetime
    label: date
    description: ''
    config:
      required: false
      date_format: 
      time_format: 
      display_utc: false
  config:
    min: '1'
    max: '2'
    labelField: name
  label: Authors
- name: meta
  type: field_group
  config: {}
  fields:
  - name: description
    type: text
    config:
      required: false
    label: description
  - name: keywords
    type: text
    config:
      required: false
    label: keywords
  label: meta
- name: pages
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: jekyll-posts
      file: 
      path: ''
  label: Pages
- name: people
  type: select
  default: ''
