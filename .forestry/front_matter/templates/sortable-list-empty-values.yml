---
label: Conditional fields
hide_body: false
display_field: name
fields:
- name: reading_list
  type: list
  config:
    use_select: true
    min: '0'
    max: '3'
    source:
      type: pages
      section: jekyll-posts
  label: reading list
- name: hide_number
  type: boolean
  label: Hide step
  default: true
- name: step
  type: number
  label: step
  description: ''
  default: 0
  required: true
  config:
    min: "-10"
    max: '10'
    step: '0.01'
  showOnly:
    field: hide_number
    value: false
- name: name
  type: text
  config:
    required: false
  label: name
pages:
- _posts/sortable.md
